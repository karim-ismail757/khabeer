
<div class="row">
  <h2>User List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>user id</th>
      <th>title</th>
      <th>body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of user">
        <td>{{user.id}}</td>
      <td>{{ user.id }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.body }}</td>

      <td>
        <button (click)="updateuser(user.id)" class="btn btn-primary">
          Update
        </button>
      </td>
      <td>
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
      </td>
      <td>
        <!-- <button
          (click)="userDetails(user.id)"
          class="btn btn-primary"
          style="margin-left: 10px"
        >
          View
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
